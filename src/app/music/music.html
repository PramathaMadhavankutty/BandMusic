    <acme-navbar></acme-navbar>

<div class="container album">

    <div class="row col-md-4" ng-repeat="album in music.albums">
        <div>
            <img class="card_image img-responsive" ng-src="{{album.cover}}">
            <br>
            <h2 style="color:#997a00;">{{album.title}}</h2>
        </div>
        <div>
            <music-playlist list="album.audios"></music-playlist>
        </div>
    </div>
</div>
