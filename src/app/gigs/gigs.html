<div class="container">

    <div>
        <acme-navbar></acme-navbar>
    </div>
    <div class="table-responsive">
        <table class="table panel">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Venue</th>
                    <th>Location</th>
                    <th>Tickets</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="show in vm.shows">
                    <td>{{ show.date }}</td>
                    <td>{{ show.venue }}</td>
                    <td>{{ show.location }}</td>
                    <td>
                        <button class="btn"><a href="#/">Get Tickets</a></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
