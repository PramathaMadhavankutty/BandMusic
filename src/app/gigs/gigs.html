<div class="container">

    <div>
        <acme-navbar></acme-navbar>
    </div>
    <div class="table-responsive">
        <!-- You could use "Bootstrap Grid System" to create columns or tables -->
        <table class="table panel">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Venue</th>
                    <th>Location</th>
                    <th>Tickets</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="show in vm.shows">
                    <td>{{ show.date }}</td>
                    <td>{{ show.venue }}</td>
                    <td>{{ show.location }}</td>
                    <td>
                        <button class="btn">
                            <a ng-href="{{show.ticketUrl}}">Get Tickets</a>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
